<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Get ticket details</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <form>
    <h1>Zendesk API </h1>
    <h5>Download Responses in CSV from Zendesk API</h5>
    <div class="btn-box">
      <a class="btn btn-link" href="https://developer.zendesk.com/rest_api/docs/core/users#list-users" target="_blank">Zendesk API Docs</a>
    </div>
    <hr class="sep" />
    <div class="group">
      <input id="client_id" type="text" />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Client ID</label>
    </div>

    <div class="group">
      <textarea id="url" type="textarea" rows="5"></textarea>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>API URL</label>
    </div>
    <div class="btn-box">
      <button id="get-btn" class="btn">Get Data</button>
    </div>
  </form>

  <div id="error-msg"></div>
  <div id="details"></div>
<div>
  <div id="listingTable" style="color: white"></div>
  <a href="javascript:prevPage()" id="btn_prev">Prev</a>
  <a href="javascript:nextPage()" id="btn_next">Next</a>
  page:
  <span id="page"></span>
</div>

  <script src="scripts.js"></script>

</body>

</html>
